variables:
  MYSQL_DATABASE: supertestdb
  MYSQL_USER: root
  MYSQL_ROOT_PASSWORD: secret

test:
  image: node:latest
  services:
    - mysql:5
  script:
    - cd server && npm install && rm node_modules/bcryptjs/src/bower.json && npm test
  artifacts:
    paths:
      - coverage/

pages:
  stage: deploy
  dependencies:
    - run_tests
  script:
    - mkdir .public
    - cp -r coverage/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master